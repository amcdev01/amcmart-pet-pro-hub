<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page App GitHub Pages redirect
      // This script handles client-side routing for SPAs deployed on GitHub Pages
      // When a route is accessed directly (e.g., /about), GitHub returns 404
      // This script redirects to the index page with the route stored in session storage
      // The main app then reads this and navigates to the correct route
      var pathSegmentsToKeep = 0; // Root deployment at https://amcdev01.github.io

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
